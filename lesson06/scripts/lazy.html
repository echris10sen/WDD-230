<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lazy Loading Example for WDD 230">
    <title>Lazy Loading Example</title>
    <link rel="stylesheet" href="./styles/lazy.css">
    <script src="./scripts/lazy.js" defer></script>
</head>
<body>
    <h1>Lazy Loading Example</h1>
    <picture>
        <img src="./images/placeholder.png" data-src="./images/blue-gingham.png" alt="A blue blue gingham square." >
    </picture>
    <picture>
        <img src="./images/placeholder.png" data-src="./images/bluebird.png" alt="A mountain bluebird." >
    </picture>
    <picture>
        <img src="./images/placeholder.png" data-src="./images/helmet.png" alt="A BYU football helmet." >
    </picture>
    <picture>
        <img src="./images/placeholder.png" data-src="./images/blueberry.png" alt="A patch of blueberries." >
    </picture>
    <picture>
        <img src="./images/placeholder.png" data-src="./images/byui-logo.png" alt="The BYU-Idaho logo." >
    </picture>
    <picture>
        <img src="./images/placeholder.png" data-src="./images/cloudy.png" alt="A cloudy sky." >
    </picture>
</body>
</html>
